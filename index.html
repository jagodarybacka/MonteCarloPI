<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>&pi; with Monte Carlo method</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="data">
      <p class="data-pi">&pi; = <span id="pi-value"></span></p>
      <div class="solution">
        <p>&pi; = 4 * (<span id="in"></span>/<span id="total"></span>)</p>
      </div>
      <div class="control">
        <p class="label">Points per second:</p>
        <input class="pps" type="range" name="pps" min="10" max="1000">
      </div>
    </div>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script type="text/javascript" src="./montecarlo.js"></script>
  </body>
</html>
